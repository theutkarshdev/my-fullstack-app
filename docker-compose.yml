services: 
    docker-fastapi:
        container_name: docker-fastapi
        build: 
            context: ./backend/
            dockerfile: Dockerfile
        restart: always
    nginx:
        depends_on: 
            - docker-fastapi
        container_name: proxy-app
        build: 
            context: ./frontend/
            args:
                - VITE_API_URL=/api
            dockerfile: Dockerfile
        ports: 
            - "80:80"
        restart: always
        